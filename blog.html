<html lang="en">

<head>
    <title>Blogs</title>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
    <!-- linking css file -->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!-- navbar.html -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg fixed-top navbarScroll navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Jeremy Luong</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- main banner -->
    <!-- https://getbootstrap.com/docs/5.2/layout/containers/ -->
    <!-- https://getbootstrap.com/docs/5.2/layout/grid/ -->
    <section class="container-fluid section bgimage" id="home">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero_text">
                <h2 class="hero_title">Hi, it's me Jeremy</h2>
                <p class="hero_desc">I am a professional freelancer in Ho Chi Minh City</p>
            </div>
        </div>
    </section>

    <!-- portfolio section-->
    <section class="section blog_text" id="blogs">
        <h1 id="blog">Blog post</h1>
    </section>
    <!-- contact section-->
    <!-- https://getbootstrap.com/docs/5.2/forms/overview -->
    <section class="container mt-3 section" id="contact">
        <div id="contactMeSection"></div>
        <script>
            fetch('/component/contact.html')
                .then(response => response.text())
                .then(html => document.getElementById('contactMeSection').innerHTML = html);
        </script>
    </section>
    <!-- footer section-->
    <footer class="container-fluid footer" id="footer">
        <div id="footerSection"></div>
        <script>
            fetch('/component/footer.html')
                .then(response => response.text())
                .then(html => document.getElementById('footerSection').innerHTML = html);
        </script>
    </footer>
    <!-- load javascript after loading all html content -->
    <script src="/script/script.js"></script>
</body>

</html>
